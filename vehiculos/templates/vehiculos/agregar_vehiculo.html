<!-- templates/agregar_vehiculo.html -->
{% extends 'dashboard/layout.html' %}

{% block content %}
<h1>Agregar vehículo</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>

<a href="{% url 'lista_vehiculos' %}">Volver a la lista de vehículos</a>
{% endblock %}
