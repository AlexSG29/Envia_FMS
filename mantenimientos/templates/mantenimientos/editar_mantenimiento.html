{% extends 'dashboard/layout.html' %}

{% block title %}Editar mantenimiento{% endblock %}

{% block content %}
    <h1>Editar mantenimiento "{{ mantenimiento }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Guardar cambios">
    </form>
    <br>
    <a href="{% url 'lista_mantenimientos' %}">Volver a la lista de mantenimientos</a>
{% endblock %}
