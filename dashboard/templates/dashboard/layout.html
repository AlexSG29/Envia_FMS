<!DOCTYPE html>
{% load static %}


<html lang="en"> 

 <!--//  Header  -->
{% include 'dashboard/header.html' %}

<body class="app">   	
    <header class="app-header fixed-top">	   	            
        <div class="app-header-inner">  
	        <div class="container-fluid py-2">
		        <div class="app-header-content"> 
		            <div class="row justify-content-between align-items-center">
			        
				    <div class="col-auto">
					    <a id="sidepanel-toggler" class="sidepanel-toggler d-inline-block d-xl-none" href="#">
						    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" role="img"><title>Menu</title><path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2" d="M4 7h22M4 15h22M4 23h22"></path></svg>
					    </a>
				    </div><!--//col-->
		            <div class="search-mobile-trigger d-sm-none col">
			            <i class="search-mobile-trigger-icon fas fa-search"></i>
			        </div><!--//col-->
		            <div class="app-search-box col">
		                <form class="app-search-form">   
							<input type="text" placeholder="Search..." name="search" class="form-control search-input">
							<button type="submit" class="btn search-btn btn-primary" value="Search"><i class="fas fa-search"></i></button> 
				        </form>
		            </div><!--//app-search-box-->
		            
					<!--//Logout y Settings-->
		            <div class="app-utilities col-auto"> 
			            <div class="app-utility-item app-user-dropdown dropdown">
				            <a class="dropdown-toggle" id="user-dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
								<i class="bi bi-person" style="font-size: 1.5em;"></i>
							</a>
				            <ul class="dropdown-menu" aria-labelledby="user-dropdown-toggle">
								<li><a class="dropdown-item" href="#">Cuenta</a></li>
								<li><a class="dropdown-item" href="#">Ajustes</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
							</ul>
			            </div><!--//app-user-dropdown--> 
		            </div><!--//app-utilities-->
		        </div><!--//row-->
	            </div><!--//app-header-content-->
	        </div><!--//container-fluid-->
        </div><!--//app-header-inner-->

        <div id="app-sidepanel" class="app-sidepanel"> 
	        <div id="sidepanel-drop" class="sidepanel-drop"></div>
	        <div class="sidepanel-inner d-flex flex-column">
		        <a href="#" id="sidepanel-close" class="sidepanel-close d-xl-none">&times;</a>
		        <div class="app-branding">
		            <a class="app-logo" href="{% url 'dashboard' %}">
						<span class="logo-text">FMS</span>
					</a>
	
		        </div><!--//app-branding-->  
		        
			    <nav id="app-nav-main" class="app-nav app-nav-main flex-grow-1">
				    <ul class="app-menu list-unstyled accordion" id="menu-accordion">
						
					    <li class="nav-item">
					        <a class="nav-link active" href="{% url 'dashboard' %}">
						        <span class="nav-icon">
									<i class="bi bi-house-door" style="font-size: 1.6em; 
																	display: inline-block; 
																	vertical-align: middle; 
																	line-height: 1;">
									</i>
						         </span>
		                         <span class="nav-link-text">Dashboard</span>
					        </a><!--//nav-link-->
					    </li><!--//nav-item-->

						<li class="nav-item">
					        <a class="nav-link" href="{% url 'lista_mantenimientos' %}">
						        <span class="nav-icon">
									<i class="bi bi-card-list" style="font-size: 1.6em; 
																	display: inline-block; 
																	vertical-align: middle; 
																	line-height: 1;">
									</i>
						         </span>
		                         <span class="nav-link-text">Mantenimientos</span>
					        </a><!--//nav-link-->
					    </li><!--//nav-item-->

					    <li class="nav-item">
					        <a class="nav-link" href="{% url 'lista_proveedores' %}">
						        <span class="nav-icon">
									<i class="bi bi-people" style="font-size: 1.6em; 
																	display: inline-block; 
																	vertical-align: middle; 
																	line-height: 1;">
									</i>
						         </span>
		                         <span class="nav-link-text">Proveedores</span>
					        </a><!--//nav-link-->
					    </li><!--//nav-item-->

						<li class="nav-item">
					        <a class="nav-link" href="{% url 'lista_vehiculos' %}">
						        <span class="nav-icon">
									<i class="bi bi-truck" style="font-size: 1.6em; 
																	display: inline-block; 
																	vertical-align: middle; 
																	line-height: 1;">
									</i>
						         </span>
		                         <span class="nav-link-text">Vehiculos</span>
					        </a><!--//nav-link-->
					    </li><!--//nav-item-->

						<li class="nav-item">
					        <a class="nav-link" href="{% url 'lista_repuestos' %}">
						        <span class="nav-icon">
									<i class="bi bi-bookshelf" style="font-size: 1.6em; 
																	display: inline-block; 
																	vertical-align: middle; 
																	line-height: 1;">
									</i>
						         </span>
		                         <span class="nav-link-text">Repuestos</span>
					        </a><!--//nav-link-->
					    </li><!--//nav-item-->

						<li class="nav-item">
					        <a class="nav-link" href="#">
						        <span class="nav-icon">
									<i class="bi bi-bar-chart" style="font-size: 1.6em; 
																	display: inline-block; 
																	vertical-align: middle; 
																	line-height: 1;">
									</i>
						         </span>
		                         <span class="nav-link-text">Analisis</span>
					        </a><!--//nav-link-->
					    </li><!--//nav-item-->
						
						<li class="nav-item">
					        <a class="nav-link" href="#">
						        <span class="nav-icon">
									<i class="bi bi-clipboard-minus" style="font-size: 1.6em; 
																	display: inline-block; 
																	vertical-align: middle; 
																	line-height: 1;">
									</i>
						         </span>
		                         <span class="nav-link-text">Informes</span>
					        </a><!--//nav-link-->
					    </li><!--//nav-item-->
					    			    
				    </ul><!--//app-menu-->
			    </nav><!--//app-nav-->

			    <div class="app-sidepanel-footer">
				    <nav class="app-nav app-nav-footer">
					    <ul class="app-menu footer-menu list-unstyled">

						    <li class="nav-item">
						        <a class="nav-link" href="s#">
							        <span class="nav-icon">
							            <i class="bi bi-person-gear" style="font-size: 1.6em; 
																	display: inline-block; 
																	vertical-align: middle; 
																	line-height: 1;">
										</i>
							        </span>
			                        <span class="nav-link-text">Cuenta</span>
						        </a><!--//nav-link-->

					    </ul><!--//footer-menu-->
				    </nav>
			    </div><!--//app-sidepanel-footer-->
		       
	        </div><!--//sidepanel-inner-->
	    </div><!--//app-sidepanel-->
    </header><!--//app-header-->
    


	<!--// contend -->

    <div class="app-wrapper">
	    
	    <div class="app-content pt-3 p-md-3 p-lg-4">
		    <div class="container-xl">
			    
				{% block content %}{% endblock  %}
			    
		    </div><!--//container-fluid-->
	    </div><!--//app-content-->
	    
    </div><!--//app-wrapper-->    					
</body>


<!--//Scripts--> 
{% include 'dashboard/scripts.html' %}

</html>
