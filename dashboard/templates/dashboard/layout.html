<!DOCTYPE html>
{% load static %}
<html lang="en">
<title>{% block title %} {% endblock %}</title>
{% include 'dashboard/header.html' %}
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <span class="brand-text font-weight-light">Mantenimiento - FMS</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
    
      <!-- SidebarSearch Form -->
      <div class="form-inline mt-3 pb-3 mb-3 ">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-grid-1x2 align-middle me-2" style="font-size: 1.3em;"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>          
          
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-clipboard-minus align-middle me-2" style="font-size: 1.47em;"></i>
              <p>
                Mantenimientos
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-people align-middle me-2" style="font-size: 1.5em;"></i>
              <p>
                Proveedores
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-car-front align-middle me-2" style="font-size: 1.5em;"></i>
              <p>
                Vehiculos
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-bookshelf align-middle me-2" style="font-size: 1.5em;"></i>
              <p>
                Repuestos
              </p>
            </a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="bi bi-calendar4-week align-middle me-2" style="font-size: 1.45em;"></i>
              <p>
                Cronograma
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
      {% block content %}{% endblock content %}
    </section>
    <!-- /.content -->
  </div>

</div>
<!-- ./wrapper -->
{% include 'dashboard/scripts.html' %}
</body>
</html>
