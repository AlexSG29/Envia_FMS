{% extends 'dashboard/layout.html' %}

{% block title %}Editar repuesto{% endblock %}

{% block content %}
    <h1>Editar repuesto "{{ repuesto.nombre }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Guardar cambios">
    </form>
    <a href="{% url 'lista_repuestos' %}">Volver a la lista</a>
{% endblock %}
